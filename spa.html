<!DOCTYPE html>
<!-- 
	spa.html
	spa browser document
 -->
<html lang="en">

<head>
	<!-- 添加允许 IE9 以上的模式来显示内容的头部。 -->
	<!-- ie9+ rendering support for latest standards -->
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta charset="utf-8">
	<title>SPA Chapter 4</title>

	<!-- 添加第三方样式表区块。 -->
	<!-- third-part stylesheets -->0

	<!-- our stylesheets -->
	<!-- 首先加载样式表。这能优化新能。如果添加第三方样式表，应该首先加载它们。 -->
	<link rel="stylesheet" href="css/spa.css" type="text/css" />
	<!-- 引入样式表。依照 JavaScript 库的引入顺序，方便维护。 -->
	<link rel="stylesheet" href="css/spa.chat.css" type="text/css">
	<link rel="stylesheet" href="css/spa.shell.css" type="text/css" />

	<!-- third-party javascript -->
	<!-- 然后加载第三方 JavaScript 。目前，加载的第三方脚本只有 jQuery 和操作锚的插件。 -->
	<script src="js/jq/jquery-1.9.1.js"></script>
	<script src="js/jq/jquery.uriAnchor-1.1.3.js"></script>

	<!-- our javascript -->
	<!-- 然后加载我们自己的 JavaScript 库。这点很重要，因为在声明 spa 的子名字空间（如spa.shell）时，spa名字空间对象必须已经声明。 -->
	<script src="js/spa.js"></script>
	<!-- 引入自己的工具方法库，它是所有模块之间共享的程序。 -->
	<script src="js/spa.util.js"></script>
	<!-- 引入浏览器端的 Model，目前它是一个桩文件。 -->
	<script src="js/spa.model.js"></script>
	<script src="js/spa.shell.js"></script>
	<!-- 在 shell 之后加载功能模块。 -->
	<script src="js/spa.chat.js"></script>

	<script>
		// 一旦 DOM 可用时，初始化应用。熟悉 jQuery 的人会注意到代码使用了简写方法，因为 $(function(... 可以被写成 $(document).ready(function(...
		$(function () {
			spa.initModule($('#spa'))
		})
	</script>
</head>

<body>
	<div id="spa"></div>
</body>

</html>
